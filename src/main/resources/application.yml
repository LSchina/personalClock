server:
  port: 9091

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/app?serverTimezone=Asia/Shanghai
    username: root
    password: lishuo521
  mvc:
    static-path-pattern: /**   #表示要访问静态资源，“/**”代表localhost：8080 + /**，
  #可以直接访问，比如说,访问image文件，就直接localhost：8080/image/..
# 文件上传
  servlet:
    multipart:
    # 大小限制
      max-file-size: 10MB

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml